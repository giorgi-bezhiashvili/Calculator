<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <p id="text">Numbers</p>
        <p>
            <button id="btn" onclick="calculation = ` `">Clear</button>
            <button id="btn" onclick="calculation += '('">(</button>
            <button id="btn" onclick="calculation += `)`">)</button>
            <button id="btn" onclick="calculation += `+`">+</button>
        </p>
        <p>
            <button id="btn" onclick="calculation += `1`">1</button>
            <button id="btn" onclick="calculation += `2`">2</button>
            <button id="btn" onclick="calculation += `3`">3</button>
            <button id="btn" onclick="calculation += `-`">-</button>
        </p>

        <p>
            <button id="btn" onclick="calculation += `4`">4</button>
            <button id="btn" onclick="calculation += `5`">5</button>
            <button id="btn" onclick="calculation += `6`">6</button>
            <button id="btn" onclick="calculation += `/`">:</button>
        </p>

        <p>
            <button id="btn" onclick="calculation += `7`">7</button>
            <button id="btn" onclick="calculation += `8`">8</button>
            <button id="btn" onclick="calculation += `9`">9</button>
            <button id="btn" onclick="calculation += `*`">x</button>
        </p>
        <p>
            <button id="equal">=</button>
            <button id="btn" onclick="calculation += `0`">0</button>
            
            <button id="btn" onclick="calculation += `.`">,</button>
            
        </p>

    </div>
   
    <script src="./script.js"></script>
</body>
</html>
